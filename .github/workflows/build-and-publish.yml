name: build and publish Docker image

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: setup JDK 11
      uses: actions/setup-java@v1
      with: 
        java-version: 11

    - uses: actions/cache@v1
      with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
    - name: Build with maven
      run: mvn clean package 



    - name: Build and publish Docker image
      run: echo ${{ secrets.DOCKER_PUBLISH }} | docker login ghcr.io -u reutelerr --password-stdin &&
        docker build -t amt/stackunderflow . &&
        docker tag amt/stackunderflow ghcr.io/reutelerr/amt-stackoverflow &&
        docker push ghcr.io/reutelerr/amt-stackoverflow
